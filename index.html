<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Tiny5&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header-section">
        <h1>Currency Converter</h1>
      </header>
      <main class="main-section">
        <label for="amount" class="input-amount-label">Enter amount</label>
        <input id="amount" class="input-amount" type="number" /><br />
        <div class="currency-conversion-selection-section">
          <select class="country-from-selection">
            <option value="">Select Country</option>
          </select>
          <h2>TO</h2>
          <select class="country-to-selection">
            <option value="">Select Country</option>
          </select>
        </div>
        <button class="btn-convert">Convert</button>
      </main>
      <section class="converted-amount-display-section">
        <p></p>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
